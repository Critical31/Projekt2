<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>

	<p:panel header="Oblicz Ratę">

	<h:form id="bla">
		<h:panelGrid id="grid" columns="3" cellpadding="7">
		
		<p:outputLabel for="kwo" value="Kwota kredytu (PLN):" />
  		<p:inputText value="#{kredytBB.kwota}" id="kwo" required="true" requiredMessage="Wpisz kwotę"/>
  		<p:message for="kwo"/>
  		
  		<p:outputLabel for="okr" value="Okres kredytu (miesiące):" />
  		<p:inputText value="#{kredytBB.okres}" id="okr" required="true" requiredMessage="Wpisz okres"/>
		<p:message for="okr"/>
		
		<p:outputLabel for="opr" value="Oprocentowanie w postaci ułamka:" />
		<p:inputText value="#{kredytBB.procent}" id="opr" required="true" requiredMessage="Wpisz oprocentowanie"/>
		<p:message for="opr"/>
		
		<p:commandButton value="Oblicz" action="#{kredytBB.oblicz()}" update="@form"/>
		
		</h:panelGrid>
		
		<p:messages id="msg" />
		
	</h:form>
	</p:panel>

</h:body>
</html>
